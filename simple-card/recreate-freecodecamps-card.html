<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Card</title>
    <link rel="stylesheet" href="recreate-freecodecamps-card.css">
  </head>
  <body>
    <div class="card-content">
      <div class="whole-card">
        <h4>alphabet</h4>

        <hr>

        <div class="card-body">
          <div class="cardText">
            <p>
              Google was founded by Larry Page and Sergey Brin while they were
              <u>PhD students</u> at <strong>Stanford University</strong>.
            </p>
          </div>

          <div class="card-links">
            <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank">
               Larry Page
            </a>
            <br><br>
            <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank">
              Sergey Brin
            </a>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
